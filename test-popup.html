<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Popup</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="popup-enhanced.css">
</head>

<body>
    <div style="padding: 20px;">
        <h1>ClipTrack Test Page</h1>
        <p>This page tests if the popup scripts load correctly.</p>
        <button id="testBtn">Test Button</button>
        <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    </div>

    <script>
        // Test script to check for errors
        const output = document.getElementById('output');

        function log(message, isError = false) {
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? 'red' : 'green';
            output.appendChild(p);
        }

        // Override console.error to catch errors
        const originalError = console.error;
        console.error = function (...args) {
            log('ERROR: ' + args.join(' '), true);
            originalError.apply(console, args);
        };

        log('Test page loaded');

        // Test if getElementById works
        const testBtn = document.getElementById('testBtn');
        if (testBtn) {
            log('✓ getElementById works');
            testBtn.addEventListener('click', () => {
                log('✓ Button click works');
            });
        } else {
            log('✗ getElementById failed', true);
        }
    </script>

    <!-- Load popup scripts -->
    <script src="popup.js"></script>
    <script src="popup-enhanced.js"></script>

    <script>
        // Check what happened after scripts loaded
        setTimeout(() => {
            log('Scripts loaded. Check for any errors above.');
        }, 100);
    </script>
</body>

</html>
