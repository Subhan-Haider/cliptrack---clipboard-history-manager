<svg width="240" height="50" viewBox="0 0 240 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Icon Part -->
  <g transform="translate(5, 5)">
    <rect x="0" y="0" width="40" height="40" rx="8" stroke="url(#grad1)" stroke-width="3" fill="none" />
    <path d="M12 12 H28 M12 20 H20 M12 28 H28" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Text Part -->
  <text x="55" y="33" font-family="'Outfit', 'Inter', Arial, sans-serif" font-weight="900" font-size="28" fill="url(#grad1)" letter-spacing="-0.02em">CLIPTRACK</text>
  <circle cx="215" cy="15" r="3" fill="#38bdf8">
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
