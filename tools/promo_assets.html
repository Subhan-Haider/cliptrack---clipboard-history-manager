<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipTrack Promo Asset Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            --bg-dark: #0f172a;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f1f5f9;
            padding: 50px;
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
        }

        .label {
            font-size: 14px;
            color: #64748b;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        /* Small Promo Tile (440x280) */
        .promo-small {
            width: 440px;
            height: 280px;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(129, 140, 248, 0.1) 0%, transparent 50%);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            position: relative;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.4));
        }

        .brand-name {
            font-size: 42px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: #94a3b8;
            font-size: 16px;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Marquee Promo Tile (1400x560) */
        .promo-marquee {
            width: 1400px;
            height: 560px;
            background: #020617;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 50%, rgba(129, 140, 248, 0.15) 0%, transparent 40%),
                linear-gradient(to bottom, transparent, rgba(15, 23, 42, 0.5));
            display: flex;
            align-items: center;
            padding: 0 100px;
            box-sizing: border-box;
            gap: 80px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
        }

        .marquee-logo {
            width: 280px;
            height: 280px;
            filter: drop-shadow(0 0 40px rgba(56, 189, 248, 0.3));
        }

        .marquee-content {
            display: flex;
            flex-direction: column;
        }

        .marquee-title {
            font-size: 110px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.04em;
        }

        .marquee-sub {
            font-size: 32px;
            color: #f8fafc;
            margin-top: 24px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .marquee-features {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .feature-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 10px 20px;
            border-radius: 99px;
            font-size: 18px;
            font-weight: 600;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
    </style>
</head>

<body>

    <div>
        <div class="label">Small Promo Tile (440x280)</div>
        <div class="promo-small">
            <div class="badge">V2.0</div>
            <img src="../assets/logo_icon.svg" class="logo-box">
            <h1 class="brand-name">ClipTrack</h1>
            <div class="tagline">Ultimate Clipboard Manager</div>
        </div>
    </div>

    <div>
        <div class="label">Marquee Promo Tile (1400x560)</div>
        <div class="promo-marquee">
            <img src="../assets/logo_icon.svg" class="marquee-logo">
            <div class="marquee-content">
                <h1 class="marquee-title">ClipTrack</h1>
                <div class="marquee-sub">Your Workflow, Uninterrupted.</div>
                <div class="marquee-features">
                    <div class="feature-chip">History Tracking</div>
                    <div class="feature-chip">Smart Templates</div>
                    <div class="feature-chip">Usage Insights</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
